<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="search-container">
        <input type="text" class="searchBox" placeholder="Search for a player...">
        <button class="searchBtn">Search</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row" id="player"></div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div id="group-card" class="group-container">
                        <h2>My Group</h2>
                        <p >Total Members: <span id="total-members">0</span></p>
                        <p>Total Male: <span id="total-male">0</span></p>
                        <p>Total Female: <span id="total-female">0</span></p>
                        <ul style="list-style: none;" id="cart-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="player-details-container container-fluid" style="display:none;">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="player-details-content"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
